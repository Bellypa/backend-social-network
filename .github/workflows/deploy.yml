name: Deploy

on:
  push:
    branches:
      - main

jobs:
  run-unit-tests:
    runs-on:
      - self-hosted
      - label-1
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.9.0

      - name: Unit Tests
        run: mvn clean package

      - name: Rename the artifact
        run: Copy-Item -Path target/backend-social-network-1.0-SNAPSHOT.jar backend-social-network-${{ github.sha }}.jar

      - name: Save the artifact
        uses: actions/upload-artifact@main
        with:
          name: backend-social-network
          path: backend-social-network-${{ github.sha }}.jar

  fake-deploy:
    runs-on: self-hosted
    needs: run-unit-tests
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@main
        with:
          name: backend-social-network

      - name: Fake deploy
        run: ls backend-social-network*.jar
